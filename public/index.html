<!DOCTYPE html>
<html lang="en">
<head>
<!-- options -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<!-- disable google and seach engine indexing -->
<meta name="robots" content="noindex" />
<meta name="googlebot" content="noindex" />

<title>TangoMan | Quiz Trainer</title>
<meta name="description" content="Awesome TangoMan Quiz Trainer allows to train for your exams, you can train offline as well since TangoMan Quiz Trainer is installable as a PWA on desktop and mobile.">

<!-- canonical -->
<link rel="canonical" href="https://tangoman75.github.io<%= BASE_URL %>" />

<!-- PWA -->
<link rel="manifest" href="./manifest.json">
<meta name="mobile-web-app-capable" content="yes">

<!-- apple -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="TangoMan | Quiz Trainer">

<link rel="apple-touch-icon"  href="./images/icons/apple-touch-icon.png">

<!-- ms windows -->
<meta name="msapplication-TileImage" content="./images/icons/msapplication-icon-144x144.png">
<meta name="msapplication-TileColor" content="#5599FF">
<meta name="theme-color" content="#5599FF">

<!-- opengraph tags -->
<meta property="og:title" content="TangoMan | Quiz Trainer" />

<meta property="og:image" content="https://tangoman75.github.io<%= BASE_URL %>img/icons/android-chrome-192x192.png" />

<meta name="twitter:card" content="summary">
<meta name="twitter:url" content="https://tangoman75.github.io/quiz-trainer/">

<meta name="twitter:description" content="Awesome TangoMan Quiz Trainer allows to train for your exams, you can train offline as well since TangoMan Quiz Trainer is installable as a PWA on desktop and mobile." />
<meta name="twitter:image" content="https://tangoman75.github.io<%= BASE_URL %>img/icons/android-chrome-192x192.png" />
<meta name="twitter:creator" content="@TangoManParis">

<link rel="stylesheet" href="./css/bootstrap.min.css" />
<link rel="stylesheet" href="./css/glyphicons.min.css" />
</head>

</html>
